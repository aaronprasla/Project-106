<!DOCTYPE html>
<html>
	<head>
		<title>Trumpet Tuner</title>
		<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="col-xs-12 header_div text-center">
			<h3>Trumpet Tuner & Tester</h3>
			<h2>Press start and play your note (The notes range from A to B#).</h2>
		</div>
		<div class="main_div">
			<button class="btn btn-warning" onclick="record();">Start Recording</button>
			<br><br>
			Note:
			<br>
			<img src="Trumpet.png" id="tnote">
			<h5 id="accuracy">Accuracy |-|</h5>
		</div>
		<div class="copy_right_footer">
			<h4>Made by - Aaron</h4>
		</div>
		<script src="main.js"></script>
	</body>
</html>
